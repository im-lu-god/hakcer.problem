<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>公开赛审核平台</title>
  <!-- 引入 Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    /* 全局背景和容器 */
    .main-container {
      background: linear-gradient(135deg, #eef2f3 0%, #8e9eab 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      width: 100%;
      max-width: 60rem;
    }
    /* 功能卡片样式 */
    .feature-card {
      background: #ffffff;
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      width: 100%;
      max-width: 20rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .feature-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }
    .feature-card-icon {
      width: 4rem;
      height: 4rem;
      margin-bottom: 1.5rem;
      color: #3b82f6;
    }
    .feature-card-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1f2937;
    }
    .feature-card-description {
      font-size: 1rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }
    .enter-btn {
      margin-top: 1.5rem;
      padding: 0.75rem 2.5rem;
      border-radius: 9999px;
      font-weight: 600;
      background-color: #3b82f6;
      color: #ffffff;
      transition: background-color 0.3s ease;
    }
    .enter-btn:hover {
      background-color: #2563eb;
    }
    /* 模态窗口样式 */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .modal-overlay.visible {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      background-color: #ffffff;
      border-radius: 1.5rem;
      padding: 3rem;
      width: 95%;
      max-width: 60rem; /* 增加模态窗口最大宽度 */
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      position: relative;
      transform: scale(0.95);
      transition: transform 0.3s ease;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-overlay.visible .modal-content {
      transform: scale(1);
    }
    .modal-close-btn {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: none;
      border: none;
      font-size: 2rem;
      color: #6b7280;
      transition: color 0.3s ease;
    }
    .modal-close-btn:hover {
      color: #1f2937;
    }
    /* 表单样式 */
    .form-input, .form-textarea, .form-select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      background-color: #f9fafb;
      transition: all 0.2s ease;
    }
    .form-input:focus, .form-textarea:focus, .form-select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
    }
    .submit-btn {
      background-color: #2563eb;
      color: #ffffff;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #1e40af;
    }
    /* Toast 通知 */
    .toast {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      padding: 1rem;
      border-radius: 0.75rem;
      background-color: #1f2937;
      color: #ffffff;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      transform: translateY(-20px);
      z-index: 60;
    }
    .toast.visible {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    /* 表格样式 */
    .admin-table {
      width: 100%;
      border-collapse: collapse;
    }
    .admin-table th, .admin-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }
    .admin-table th {
      background-color: #f3f4f6;
      font-weight: 600;
      color: #374151;
    }
    .admin-table tbody tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="main-container">
    <div class="main-content">
      <header class="text-center mb-12">
        <h1 class="text-5xl font-extrabold text-gray-900 leading-tight drop-shadow-lg">公开赛审核平台</h1>
        <p class="text-gray-600 mt-4 text-xl">提交你的题目，让更多人挑战</p>
      </header>

      <!-- 功能选择卡片区域 -->
      <div class="flex flex-col md:flex-row flex-wrap justify-center gap-8 w-full">
        <!-- 题目提交卡片 -->
        <div id="card-submit" class="feature-card">
          <svg class="feature-card-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
          <h2 class="feature-card-title">题目提交</h2>
          <p class="feature-card-description">提交你原创的题目，等待审核。</p>
          <button class="enter-btn" onclick="showModal('problem-submission-form')">进入</button>
        </div>

        <!-- 状态查询卡片 -->
        <div id="card-status" class="feature-card">
          <svg class="feature-card-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-8.08"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
          <h2 class="feature-card-title">状态查询</h2>
          <p class="feature-card-description">查询已提交题目的审核进度。</p>
          <button class="enter-btn" onclick="showModal('status-query-form')">进入</button>
        </div>

        <!-- 管理员面板卡片 (默认隐藏) -->
        <div id="card-admin-panel" class="feature-card" style="display: none;">
          <svg class="feature-card-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line><line x1="15" y1="3" x2="15" y2="21"></line><line x1="3" y1="9" x2="21" y2="9"></line><line x1="3" y1="15" x2="21" y2="15"></line></svg>
          <h2 class="feature-card-title">管理员面板</h2>
          <p class="feature-card-description">管理和审核所有题目申请。</p>
          <button class="enter-btn" onclick="showAdminPanel()">进入</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 模态窗口容器 -->
  <div id="main-modal" class="modal-overlay">
    <div class="modal-content">
      <button class="modal-close-btn" onclick="closeModal()">&times;</button>
      <div id="modal-body">
        <!-- 动态内容将加载到此处 -->
      </div>
    </div>
  </div>

  <!-- Toast 通知容器 -->
  <div id="toast" class="toast"></div>

  <script>
    // 定义后端 API URL
    const WORKER_URL = 'https://hackerapi.mr-onion-blog.fun';
    
    // ⚠️重要：如果希望开启开发者工具检测并强制刷新，请将此变量设置为 true
    // 如果设置为 false，则只提示，不刷新
    const shouldRefreshOnDevTools = true;

    /**
     * 封装的后端 API 调用函数，处理请求头和错误
     * @param {string} endpoint - API 路径
     * @param {object} options - Fetch API 的选项
     * @returns {Promise<object>} - API 响应的 JSON 数据
     */
    const callBackendApi = async (endpoint, options = {}) => {
        const defaultHeaders = {
            'Content-Type': 'application/json'
        };
        // 如果存在管理员 token，则添加到请求头中
        const adminToken = localStorage.getItem('adminToken');
        if (adminToken) {
            defaultHeaders['Authorization'] = `Bearer ${adminToken}`;
        }
        const headers = { ...defaultHeaders, ...options.headers };
        try {
          const response = await fetch(`${WORKER_URL}${endpoint}`, {
              ...options,
              headers,
          });

          // 如果响应不成功，尝试将其作为文本处理
          if (!response.ok) {
            const errorText = await response.text();
            console.error('API call failed with status:', response.status, 'Error:', errorText);

            // 如果是 401 Unauthorized 错误，清除本地存储的token并强制重新登录
            if (response.status === 401) {
              localStorage.removeItem('adminToken');
              hideAdminPanelCard();
              showToast('会话过期，请重新登录。');
              // 这里返回一个明确的失败对象，让调用者可以处理
              return { success: false, message: '会话过期，请重新登录。' };
            }

            return { success: false, message: errorText || `API call failed with status: ${response.status}` };
          }
          
          // 检查 Content-Type，确保我们只在是JSON时才调用 .json()
          const contentType = response.headers.get('content-type');
          if (contentType && contentType.indexOf('application/json') !== -1) {
            const data = await response.json();
            // 根据后端返回的数据结构，返回一个统一的对象
            if (data.token) {
              return { success: true, token: data.token };
            }
            if (data.id) {
              return { success: true, id: data.id };
            }
            // 检查是否是单个申请对象，或者是一个数组（管理员面板）
            if (Array.isArray(data)) {
              return { success: true, data: data };
            }
            // 假设单个申请对象也包含 status 字段
            if (data.status) {
              return { success: true, data: data };
            }
            // 处理 token 验证成功的响应
            if (data.message === 'Token is valid') {
              return { success: true, message: data.message };
            }
            return { success: true, message: '请求成功，但返回数据结构未知。' };

          } else {
            // 处理非 JSON 的成功响应（例如纯文本消息）
            const textData = await response.text();
            return { success: true, message: textData };
          }

        } catch (error) {
          console.error('API call failed:', error);
          return { success: false, message: '网络请求失败，请稍后重试' };
        }
    };

    // ======================================
    // UI 控制和事件处理
    // ======================================
    const modal = document.getElementById('main-modal');
    const modalBody = document.getElementById('modal-body');
    const toast = document.getElementById('toast');
    let currentView = null; // 用于跟踪当前模态窗口中显示的视图
    
    // 显示模态窗口
    function showModal(viewId) {
      modal.classList.add('visible');
      renderView(viewId);
    }

    // 关闭模态窗口
    function closeModal() {
      modal.classList.remove('visible');
      modalBody.innerHTML = '';
      currentView = null;
    }
    
    // 渲染指定视图
    function renderView(viewId) {
      modalBody.innerHTML = ''; // 清空内容
      currentView = viewId;
      switch (viewId) {
        case 'problem-submission-form':
          modalBody.innerHTML = generateProblemSubmissionForm();
          setupProblemSubmissionForm();
          break;
        case 'status-query-form':
          modalBody.innerHTML = generateStatusQueryForm();
          setupStatusQueryForm();
          break;
        case 'admin-login-form':
          modalBody.innerHTML = generateAdminLoginForm();
          setupAdminLoginForm();
          break;
        case 'admin-panel':
          modalBody.innerHTML = generateAdminPanelUI();
          setupAdminPanel();
          break;
        default:
          modalBody.innerHTML = `<p class="text-center text-gray-500">视图不存在</p>`;
          break;
      }
    }

    // 显示 Toast 消息
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('visible');
      setTimeout(() => {
        toast.classList.remove('visible');
      }, 3000);
    }

    // 显示管理员面板卡片
    function showAdminPanelCard() {
      const adminPanelCard = document.getElementById('card-admin-panel');
      if (adminPanelCard) {
        adminPanelCard.style.display = 'flex';
      }
    }

    // 隐藏管理员面板卡片
    function hideAdminPanelCard() {
      const adminPanelCard = document.getElementById('card-admin-panel');
      if (adminPanelCard) {
        adminPanelCard.style.display = 'none';
      }
    }
    
    // 管理员面板的入口函数
    function showAdminPanel() {
      const adminToken = localStorage.getItem('adminToken');
      if (!adminToken) {
        showToast('请先登录管理员账户');
        showModal('admin-login-form');
        return;
      }
      
      showModal('admin-panel');
    }

    // 页面加载时检查管理员登录状态 (改进)
    async function checkAdminStatusOnLoad() {
      const adminToken = localStorage.getItem('adminToken');
      if (adminToken) {
        // 增加一个 API 调用来验证 token 是否有效
        const result = await callBackendApi('/api/admin/verify-token');
        if (result.success) {
          showAdminPanelCard();
        } else {
          // Token 无效，清除本地存储并隐藏管理员卡片
          localStorage.removeItem('adminToken');
          hideAdminPanelCard();
          showToast('管理员会话已过期，请重新登录。');
        }
      }
    }
    
    // ======================================
    // HTML 生成函数
    // ======================================
    function generateProblemSubmissionForm() {
      return `
        <h2 class="text-3xl font-bold mb-6 text-gray-800">题目提交</h2>
        <form id="problem-submission-form" class="space-y-4">
          <div><label class="block text-sm font-medium text-gray-700">OJ昵称</label><input type="text" name="ojNickname" class="form-input mt-1" required></div>
          <div><label class="block text-sm font-medium text-gray-700">UID</label><input type="text" name="uid" class="form-input mt-1" required></div>
          <div><label class="block text-sm font-medium text-gray-700">邮箱</label><input type="email" name="email" class="form-input mt-1" required><p id="email-error" class="mt-1 text-sm text-red-500 hidden">请输入正确的邮箱格式。</p></div>
          <div><label class="block text-sm font-medium text-gray-700">获奖经历 (可选)</label><textarea name="awards" rows="3" class="form-textarea mt-1"></textarea></div>
          <div><label class="block text-sm font-medium text-gray-700">题目标题</label><input type="text" name="problemTitle" class="form-input mt-1" required></div>
          <div><label class="block text-sm font-medium text-gray-700">难度</label><select name="difficulty" class="form-select mt-1" required>
            <option value="">请选择难度...</option><option value="入门">入门</option><option value="普及-">普及-</option><option value="普及/提高-">普及/提高-</option><option value="普及+/提高">普及+/提高</option><option value="提高+/省选">提高+/省选</option><option value="省选/NOI-">省选/NOI-</option><option value="NOI/NOI+/CTSC">NOI/NOI+/CTSC</option>
          </select></div>
          <div><label class="block text-sm font-medium text-gray-700">题目描述 (Markdown)</label><textarea name="problemDescription" rows="6" class="form-textarea mt-1" required></textarea></div>
          <div><label class="block text-sm font-medium text-gray-700">题目文件 (.zip, 不超过10KB)</label><input type="file" name="problemFile" accept=".zip" class="mt-1 block w-full text-gray-700" required>
            <p id="file-error" class="mt-1 text-sm text-red-500 hidden">文件大小不能超过10KB。</p>
          </div>
          <button type="submit" class="w-full submit-btn">提交题目</button>
        </form>
      `;
    }

    function generateStatusQueryForm() {
      return `
        <h2 class="text-3xl font-bold mb-6 text-gray-800">状态查询</h2>
        <form id="status-query-form" class="space-y-4">
          <div><label class="block text-sm font-medium text-gray-700">申请ID</label><input type="text" name="queryId" class="form-input mt-1" required></div>
          <button type="submit" class="w-full submit-btn bg-green-600 hover:bg-green-700">查询状态</button>
        </form>
        <div id="status-result" class="mt-6 p-4 border rounded-lg bg-gray-50 hidden"></div>
      `;
    }

    function generateAdminLoginForm() {
      return `
        <h2 class="text-3xl font-bold mb-6 text-gray-800">管理员登录</h2>
        <form id="admin-login-form" class="space-y-4">
          <div><label class="block text-sm font-medium text-gray-700">密码</label><input type="password" name="password" class="form-input mt-1" required></div>
          <button type="submit" class="w-full submit-btn bg-purple-600 hover:bg-purple-700">登录</button>
        </form>
      `;
    }

    function generateAdminPanelUI() {
        return `
            <h2 class="text-3xl font-bold mb-6 text-gray-800">管理员面板</h2>
            <div id="admin-applications-list" class="w-full">
                <!-- 申请列表将动态加载到这里 -->
                <p class="text-center text-gray-500">加载中...</p>
            </div>
        `;
    }

    function generateReasonModal(action, id) {
        const actionText = action === 'approve' ? '通过' : '拒绝';
        const placeholderText = action === 'approve' ? '请填写通过的理由或建议...' : '请填写拒绝的理由和建议...';
        return `
            <h2 class="text-3xl font-bold mb-6 text-gray-800">${actionText}申请</h2>
            <p class="text-gray-600 mb-4">申请ID: ${id}</p>
            <form id="reason-form">
                <div>
                    <label for="reason-textarea" class="block text-sm font-medium text-gray-700 mb-2">理由/建议</label>
                    <textarea id="reason-textarea" rows="6" class="form-textarea" placeholder="${placeholderText}" required></textarea>
                </div>
                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 rounded-lg text-gray-600 bg-gray-200 hover:bg-gray-300 transition-colors">取消</button>
                    <button type="submit" class="px-4 py-2 rounded-lg text-white ${action === 'approve' ? 'bg-green-600 hover:bg-green-700' : 'bg-red-600 hover:bg-red-700'} transition-colors">确认${actionText}</button>
                </div>
            </form>
        `;
    }
    
    // ======================================
    // 视图初始化和事件绑定
    // ======================================
    function setupProblemSubmissionForm() {
      const form = document.getElementById('problem-submission-form');
      const emailInput = form.querySelector('[name="email"]');
      const emailError = document.getElementById('email-error');
      const fileInput = form.querySelector('[name="problemFile"]');
      const fileError = document.getElementById('file-error');
      const FILE_SIZE_LIMIT = 10 * 1024; // 10KB
      const EMAIL_REGEX = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      emailInput.addEventListener('input', () => {
        if (!EMAIL_REGEX.test(emailInput.value)) {
          emailError.classList.remove('hidden');
        } else {
          emailError.classList.add('hidden');
        }
      });
      
      fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0 && fileInput.files[0].size > FILE_SIZE_LIMIT) {
          fileError.classList.remove('hidden');
        } else {
          fileError.classList.add('hidden');
        }
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (emailError.classList.contains('hidden') && fileError.classList.contains('hidden')) {
          const formData = new FormData(form);
          const data = Object.fromEntries(formData.entries());
          
          // 处理文件，将其转换为Base64
          if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = async (event) => {
              data.problemFile = event.target.result; // Base64字符串
              // 提交数据
              const result = await callBackendApi('/api/submit', { method: 'POST', body: JSON.stringify(data) });
              if (result.success) {
                showToast(`提交成功！申请ID: ${result.id}`);
                closeModal();
              } else {
                showToast(result.message || '提交失败');
              }
            };
            reader.readAsDataURL(file);
          } else {
            showToast('请上传题目文件');
          }
        }
      });
    }

    function setupStatusQueryForm() {
      const form = document.getElementById('status-query-form');
      const statusResultDiv = document.getElementById('status-result');
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const queryId = e.target.querySelector('[name="queryId"]').value;
        const result = await callBackendApi(`/api/status/${queryId}`);

        statusResultDiv.classList.remove('hidden');
        if (result.success) {
          const app = result.data;
          let reasonHtml = '';
          if (app.status !== '待审核' && app.reviewReason) {
            reasonHtml = `<p class="mt-2 text-sm text-gray-500">审核理由: ${app.reviewReason}</p>`;
          }

          statusResultDiv.innerHTML = `
            <p class="font-semibold text-lg text-gray-700">状态: <span class="font-bold text-blue-600">${app.status}</span></p>
            <p class="mt-2 text-sm text-gray-500">OJ昵称: ${app.ojNickname}</p>
            <p class="mt-1 text-sm text-gray-500">题目标题: ${app.problemTitle}</p>
            <p class="mt-1 text-sm text-gray-500">难度: ${app.difficulty}</p>
            ${reasonHtml}
          `;
          showToast('查询成功！');
        } else {
          statusResultDiv.innerHTML = `
            <p class="text-center text-red-500">查询失败: ${result.message || '找不到该申请ID'}</p>
          `;
          showToast('查询失败。');
        }
      });
    }

    function setupAdminLoginForm() {
      const form = document.getElementById('admin-login-form');
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = e.target.querySelector('[name="password"]').value;
        const result = await callBackendApi('/api/admin/login', { method: 'POST', body: JSON.stringify({ password }) });
        
        if (result.success) {
          localStorage.setItem('adminToken', result.token); // 登录成功后保存token到本地存储
          showToast('管理员登录成功！');
          showAdminPanelCard();
          closeModal();
        } else {
          showToast('登录失败: ' + (result.message || '密码错误'));
        }
      });
    }

    async function setupAdminPanel() {
      const applicationsListDiv = document.getElementById('admin-applications-list');
      applicationsListDiv.innerHTML = '<p class="text-center text-gray-500">加载中...</p>';
      
      const result = await callBackendApi('/api/admin/applications');

      if (result.success && Array.isArray(result.data)) {
        if (result.data.length === 0) {
            applicationsListDiv.innerHTML = '<p class="text-center text-gray-500">目前没有待处理的申请。</p>';
        } else {
            let tableHtml = `
              <table class="admin-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>IP地址</th>
                    <th>OJ昵称</th>
                    <th>题目标题</th>
                    <th>难度</th>
                    <th>状态</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
            `;
            result.data.forEach(app => {
                tableHtml += `
                  <tr data-id="${app.id}">
                    <td><span title="${app.id}">${app.id.slice(0, 8)}...</span></td>
                    <td>${app.ipAddress || '未知'}</td>
                    <td>${app.ojNickname}</td>
                    <td>${app.problemTitle}</td>
                    <td>${app.difficulty}</td>
                    <td>${app.status}</td>
                    <td>
                      <div class="flex gap-2 flex-wrap">
                        <button onclick="showActionReasonModal('${app.id}', 'approve')" class="approve-btn text-white bg-green-500 hover:bg-green-600 px-3 py-1 rounded-full text-sm">通过</button>
                        <button onclick="showActionReasonModal('${app.id}', 'reject')" class="reject-btn text-white bg-red-500 hover:bg-red-600 px-3 py-1 rounded-full text-sm">拒绝</button>
                        <button onclick="downloadFile(this, 'description')" class="download-desc-btn text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-full text-sm">下载描述</button>
                        <button onclick="downloadFile(this, 'file')" class="download-file-btn text-white bg-indigo-500 hover:bg-indigo-600 px-3 py-1 rounded-full text-sm">下载文件</button>
                      </div>
                    </td>
                  </tr>
                `;
            });
            tableHtml += `</tbody></table>`;
            applicationsListDiv.innerHTML = tableHtml;
        }
      } else {
        applicationsListDiv.innerHTML = `<p class="text-center text-red-500">加载失败: ${result.message || '无法获取申请列表。'}</p>`;
      }
    }

    // 显示审核理由模态窗口
    function showActionReasonModal(id, action) {
        modal.classList.add('visible');
        modalBody.innerHTML = generateReasonModal(action, id);
        
        const form = document.getElementById('reason-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const reason = document.getElementById('reason-textarea').value;
            confirmAdminAction(id, action, reason);
        });
    }

    // 提交审核操作
    async function confirmAdminAction(id, action, reason) {
        const url = `/api/admin/${action}/${id}`;
        const result = await callBackendApi(url, { 
            method: 'POST', 
            body: JSON.stringify({ reason }) 
        });
        
        if (result.success) {
            showToast(`申请 ${id.slice(0, 8)}... 已${action === 'approve' ? '通过' : '拒绝'}。`);
            closeModal();
            // 重新渲染面板以更新状态
            setupAdminPanel();
        } else {
            showToast(`操作失败: ${result.message || '请稍后重试。'}`);
        }
    }


    async function downloadFile(button, fileType) {
        const row = button.closest('tr');
        const id = row.dataset.id;
        const url = `/api/admin/download/${fileType}/${id}`;
        
        try {
            const adminToken = localStorage.getItem('adminToken');
            if (!adminToken) {
              showToast('请先登录管理员账户');
              showModal('admin-login-form');
              return;
            }
            
            const response = await fetch(`${WORKER_URL}${url}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${adminToken}`,
                },
            });
            
            if (!response.ok) {
              if (response.status === 401) {
                localStorage.removeItem('adminToken');
                hideAdminPanelCard();
                showToast('会话过期，请重新登录。');
                return;
              }
              const errorText = await response.text();
              showToast(`下载失败: ${errorText}`);
              return;
            }
            
            const blob = await response.blob();
            const downloadUrl = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = downloadUrl;
            
            let filename = '';
            const contentDisposition = response.headers.get('Content-Disposition');
            if (contentDisposition) {
              const filenameMatch = contentDisposition.match(/filename="(.+)"/);
              if (filenameMatch) {
                filename = filenameMatch[1];
              }
            }
            
            a.download = filename || `${id}-${fileType}.${fileType === 'description' ? 'md' : 'zip'}`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(downloadUrl);
            document.body.removeChild(a);
            showToast('下载成功！');

        } catch (error) {
            console.error('Download failed:', error);
            showToast('下载失败，请检查网络或稍后重试。');
        }
    }


    // 禁用 F12, Ctrl+Shift+I 和右键菜单，并增加 Ctrl+Shift+L
    document.addEventListener('keydown', (e) => {
      // 禁用 F12
      if (e.key === 'F12' || e.keyCode === 123) {
        e.preventDefault();
        showToast('F12 已被禁用。');
      }
      // 禁用 Ctrl+Shift+I
      if (e.ctrlKey && e.shiftKey && e.key === 'I') {
        e.preventDefault();
        showToast('Ctrl+Shift+I 已被禁用。');
      }
      // Ctrl+Shift+L 进入管理员登录
      if (e.ctrlKey && e.shiftKey && e.key === 'L') {
        e.preventDefault();
        showModal('admin-login-form');
      }
    });

    // 禁用右键菜单
    document.addEventListener('contextmenu', e => {
      e.preventDefault();
      showToast('右键菜单已被禁用。');
    });

    // DevTools检测
    const checkDevTools = () => {
      const isDevToolsOpen = window.outerWidth - window.innerWidth > 100 || window.outerHeight - window.innerHeight > 100;
      if (isDevToolsOpen) {
        // 如果开发者工具已打开，并且标志为true，则反复刷新页面
        if (shouldRefreshOnDevTools) {
          showToast('警告: 检测到开发者工具已打开！页面将反复刷新。');
          // 设置一个定时器来反复刷新页面
          setInterval(() => {
            location.reload();
          }, 500);
        } else {
          showToast('警告: 检测到开发者工具已打开！');
        }
        // 调用 debugger 以立即暂停执行
        (function() { debugger; })();
      }
    };
    setInterval(checkDevTools, 500);

    // 页面加载时执行
    window.onload = checkAdminStatusOnLoad;
  </script>
